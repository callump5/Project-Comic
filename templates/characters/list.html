<div class="container">
  <div class="row">
    <div id="title" class="col-sm-12">
      <h1>Characters</h1>
    </div>          
  </div>
  <div id="genItems"> 
    <div ng-repeat="character in characters" class="tile tap">
        <img src="{{character.imgIcon}}">
        <a href="/characters/{{character.id}}">{{character.name}}</a>
    </div>
  </div>
</div>
