<div class="container">
	<div class="row">
		<div id="title" class="col-sm-12">
			<h1>Groups</h1>
		</div>					
	</div>
	<div id="genItems">	
		<div ng-repeat="group in groups" class="tile" >
		    <img src="{{group.img}}" >
		    <a href="/groups/{{group.id}}">{{group.name}}</a>
		</div>
	</div>
</div>
